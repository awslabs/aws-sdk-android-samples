apply plugin: 'com.android.application'
apply plugin: 'com.amazonaws.appsync'
apply plugin: 'maven'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId 'com.amazonaws.android.samples.photosharing'
        minSdkVersion 23
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    testOptions {
        unitTests {
            includeAndroidResources = true
        }
        animationsDisabled = true
    }
}


repositories {
    // DO NOT EDIT. THIS IS A PLACEHOLDER FOR ANY CUSTOM MAVEN LOCAL REPOS
    maven {
        url ("####LOCAL_REPO_PATH####")
    }
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    
    // DO NOT EDIT. THE BELOW CONSTANTS ARE SET FROM A SCRIPT IN UITesting.  
    def aws_version = "2.13.+"
    def aws_appsync_version = "2.9.+"

    // Storage dependency
    implementation "com.amazonaws:aws-android-sdk-s3:$aws_version"
    
    // MobileClient dependency
    implementation("com.amazonaws:aws-android-sdk-mobile-client:$aws_version") { transitive = true }

    // AppSync dependency
    implementation "com.amazonaws:aws-android-sdk-appsync:$aws_appsync_version"

    // Auth dependency
    implementation "com.amazonaws:aws-android-sdk-auth-userpools:$aws_version"
    implementation "com.amazonaws:aws-android-sdk-auth-ui:$aws_version"

    // Add Android Test Orchestrator dependency
    androidTestImplementation 'androidx.test:runner:1.1.0'
    androidTestUtil 'androidx.test:orchestrator:1.1.0'

    implementation 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.2.0'
    implementation 'org.eclipse.paho:org.eclipse.paho.android.service:1.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:design:28.0.0'

    // espresso support
    implementation 'com.android.support.test.espresso:espresso-core:3.0.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    }
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0'

    implementation 'com.android.support.test.uiautomator:uiautomator-v18:2.1.3'

    // AndroidJUnitRunner and JUnit Rules
    androidTestImplementation 'com.android.support.test:rules:1.0.2'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'

    implementation 'com.android.support:appcompat-v7:28.0.0'
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:gridlayout-v7:28.0.0'
}
